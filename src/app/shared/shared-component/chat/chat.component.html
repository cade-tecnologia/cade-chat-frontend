<div id="scroller" class="chat" *ngFor="let msg of message">
    <label>[{{ msg.user }} - {{ msg.createdAt | date: 'shortTime' }}]</label>
    <label> - </label>
    <span>{{ msg.message }}</span>
    <div id="anchor"></div>
  </div>


<audio id="alertAudio">
  <source src="../../../../media/alert.wav" type="audio/wav">
  Your browser does not support the audio element.
</audio>
